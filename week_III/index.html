<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Arrays</h1>

    <p id="demo"></p>

    <script>
      let laptop = ["dell", "apple", "HP"];
      document.getElementById("demo").innerHTML = laptop;
      let mobile = new Array("android", "apple");
      document.getElementById("demo").innerHTML = mobile;
      let person = {
        FirstName: "John",
        designation: "manager",
        salary: "2000",
      };
      document.getElementById("demo").innerHTML = person.FirstName;
    </script>
  </body>
</html>
